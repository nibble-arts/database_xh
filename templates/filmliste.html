<div>
	<table class="db_list">
		<tr>
			<th>Titel</th>
			<th>Autor</th>
			<th>Jahr</th>
			<th>Laufzeit</th>
			<th>Format</th>
			<th>Filmklub</th>
		</tr>

	[startList]
		<tr>
			<td>{titel}</td>
			<td>{vorname} {name}</td>
			<td>{year:entstehung}</td>
			<td>{laufzeit} Minuten</td>
			<td>{aspect}</td>
			[<td>{klub} (Region {region})</td>]
		</tr>
	</table>
	[endList]
</div>
